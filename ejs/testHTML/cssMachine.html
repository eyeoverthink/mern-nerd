<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS CSS Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
<div id="editor-container">
    <input type="text" id="css-input" placeholder="Type a command, e.g., vs-text-slate-500">
    <!-- Preview Area as Content-Editable Div -->
    <div id="preview-box" contenteditable="true">Preview Your Styles Here</div>
    <div id="command-suggestions"></div>
</div>
<script src="./editor.js"></script>
</body>
</html>
