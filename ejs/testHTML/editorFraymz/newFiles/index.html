<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS CSS Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
<div id="editor-container">
    <!-- Input for CSS Commands -->
    <input type="text" id="css-input" placeholder="Type a command, e.g., vs-text-slate-500">

    <!-- Upload JSON Profile -->
    <div class="control">
        <label for="json-upload">Upload CSS Profile:</label>
        <input type="file" id="json-upload" accept=".json">
    </div>

    <!-- Preview Area -->
    <div id="preview-box">Preview Your Styles Here</div>

    <!-- Command Suggestions -->
    <div id="command-suggestions"></div>
</div>
<script src="editor.js"></script>
</body>
</html>
