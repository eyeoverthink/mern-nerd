<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraymz - CSS, HTML & JavaScript Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css"></link>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <!-- CodeMirror Themes (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css">
</head>
<body>
<div id="editor-container">
    <h1>Fraymz - CSS, HTML & JavaScript Editor</h1>

    <!-- Command Input Section -->
    <div class="command-input">
        <label for="css-input"></label><input type="text" id="css-input" placeholder="Type a CSS command, e.g., color: #64748b;">
        <button id="submit-command">Apply CSS</button>
    </div>

    <!-- Upload and Export JSON Profiles -->
    <div class="control">
        <label for="json-upload">Upload CSS Profile:</label>
        <input type="file" id="json-upload" accept=".json">
        <button id="export-json">Export CSS Profile</button>
    </div>

    <!-- Save Profile Button -->
    <div class="control">
        <button id="save-profile">Save Profile</button>
    </div>

    <!-- Color Picker and Text Size Slider -->
    <div class="controls">
        <div class="control">
            <label for="color-picker">Choose Text Color:</label>
            <input type="color" id="color-picker" value="#64748b">
        </div>
        <div class="control">
            <label for="text-size">Text Size:</label>
            <input type="range" id="text-size" min="8" max="48" step="1" value="16">
        </div>
    </div>

    <!-- Style Category Selection -->
    <div class="controls">
        <div class="control">
            <label>Style Category:</label>
            <div class="radio-group">
                <label><input type="radio" name="style-category" value="color" checked> Color</label>
                <label><input type="radio" name="style-category" value="background-color"> Background Color</label>
                <label><input type="radio" name="style-category" value="border"> Border</label>
                <label><input type="radio" name="style-category" value="font-size"> Font Size</label>
                <label><input type="radio" name="style-category" value="scale"> Scale</label>
                <label><input type="radio" name="style-category" value="z-index"> Z-Index</label>
                <label><input type="radio" name="style-category" value="opacity"> Opacity</label>
                <label><input type="radio" name="style-category" value="animation"> Animation</label>
            </div>
        </div>
    </div>

    <!-- Code Sections -->
    <div class="code-sections">
        <div class="code-section">
            <h2>CSS</h2>
            <textarea id="css-code" placeholder="Type your CSS here..."></textarea>
            <button id="apply-css" class="apply-button">Apply CSS</button>
        </div>
        <div class="code-section">
            <h2>HTML</h2>
            <textarea id="html-code" placeholder="Type your HTML here..."></textarea>
            <button id="apply-html" class="apply-button">Apply HTML</button>
        </div>
        <div class="code-section">
            <h2>JavaScript</h2>
            <textarea id="js-code" placeholder="Type your JavaScript here..."></textarea>
            <button id="apply-js" class="apply-button">Apply JavaScript</button>
        </div>
    </div>

    <!-- Preview Window -->
    <div id="preview-window">
        <iframe id="preview-frame"></iframe>
    </div>

    <!-- Command Suggestions -->
    <div id="command-suggestions"></div>
</div>

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<!-- CodeMirror Modes -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
<!-- CodeMirror Themes (optional) -->

<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="editor.js"></script>
</body>
</html>
